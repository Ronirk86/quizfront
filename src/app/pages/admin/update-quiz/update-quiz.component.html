

<mat-card>
    <h1>Update New Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                 
                <form *ngIf="quiz" (submit)="updateForm()">
                    <mat-form-field class="w100">
                        <mat-label>Enter Title</mat-label>
                        <input [(ngModel)]="quiz.title" required type="text" name="title" placeholder="Enter here" matInput>
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter description</mat-label>
                        <textarea [(ngModel)]="quiz.description" name="description" placeholder="Enter here" matInput rows="5"></textarea>
                    </mat-form-field>
                    <div class="row">
                       <div class="col-md-6">
                            <!--//max-marks-->
                            <mat-form-field class="w100">
                                <mat-label>Max Marks</mat-label>
                                <input type="text" [(ngModel)]="quiz.maxMarks" name="maxMarks" placeholder="Enter here" matInput>
                            </mat-form-field>
                       </div> 
                       <div class="col-md-6">
                           <!--//number of question to be shown-->
                           <mat-form-field class="w100">
                            <mat-label>Number Of Question</mat-label>
                            <input  type="text" [(ngModel)]="quiz.numberOfQuestions" name="numberOfQuestions" placeholder="Enter here" matInput>
                        </mat-form-field>
                       </div> 
                    </div>
                    <mat-slide-toggle [(ngModel)]="quiz.active" name="acive" class="mt20" [checked]="false" >
                      Publish Status
                   </mat-slide-toggle>
                            <br/>
                   <mat-form-field appearance="fill" class="w100">
                    <mat-label>Categories</mat-label>
                    <mat-select [(ngModel)]="quiz.category.cid" name="category">
                      <mat-option *ngFor="let c of categories" [value]="c.cid">
                        {{c.title}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  
                  <div class="container text-center">
                      <button type="submit" mat-raised-button color="accent">Update</button>
                  </div>

                </form>


            </div>
        </div>
    </div>
</mat-card>
