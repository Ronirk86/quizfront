
<h1 class="mt20">Question fo {{title}} </h1>
<div class="bootstarp-wrapper">
   <div class="row">
       <div class="col-md-12">
           <div class="container text-center">
               <button mat-raised-button color="accent" [routerLink]="'/admin/add-question/'+ qid + '/'+ title">Add Question</button>
           </div>
           <mat-card *ngFor="let q of questions;let i=index" class="mt20">
             <mat-card-content>
                <p>
                   <b> Q {{i+1}} </b>
                   <span class="ml20" [innerHTML]="q.content"></span>
                </p>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <p><b>1)</b>{{q.option1}}</p>
                        </div>
                        <div class="col-md-6">
                            <p><b>2)</b>{{q.option2}}</p>
                        </div>
                        <div class="col-md-6">
                            <p><b>3)</b>{{q.option3}}</p>
                        </div>
                        <div class="col-md-6">
                            <p><b>4)</b>{{q.option4}}</p>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                        <p>Correct Answer: {{q.answer}}</p>
                    
                </div>
             </mat-card-content>
           <button (click)="deleteQuestion(q.questId)" mat-raised-button color="warn">Delete</button>
        </mat-card>
       </div>
   </div>
</div>
