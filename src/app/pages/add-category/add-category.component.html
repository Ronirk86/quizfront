<mat-card>
    <h1>Add New Category</h1>
   <!-- {{category|json}}-->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col md-8 offset-md-2">
        <form (ngSubmit)="formSubmit()">
            <mat-form-field class="w100" appearance="outline">
                <mat-label>Title</mat-label>
                <input type="text" autofocus
                 name="title" required=""
                 matInput placeholder="enter here"
                 [(ngModel)]="category.title"
                />
            </mat-form-field>

            <mat-form-field class="w100" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea [(ngModel)]="category.description" name="description" matInput placeholder="Enter here" rows="5"></textarea>
            </mat-form-field>

            <div class="container text-center">
                 <button mat-raised-button color="accent">Add</button>
            </div>
        </form>
        </div>
    </div>
    </div>
    </mat-card-content>
</mat-card>
