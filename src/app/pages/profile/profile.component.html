<mat-card *ngIf="user">
    <h3>Your Profile details</h3>
   <!-- {{user | json}}-->
    <mat-card-content>
        <div class="bootsrap-wrapper">
            <div class="container text-center">
                <div class="container text-center">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTt1ceyneFkZchgkrwN7dZxWNl_C5Dctvc5BzNh_rEzPQ&s" 
                    alt=""
                    class="profile-image"
                    >
                   <h1 class="mt20">{{user.firstName}} {{user.lastName}}</h1>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                       <!--table details-->
                       
                       <table class="table text-center">
                        <tr>
                            <td>Username</td>
                            <td>{{user.username}}</td>
                        </tr>
                        <tr>
                         <td>User id</td>
                         <td>{{user.id}}</td>
                        </tr>
                        <tr>
                         <td>Mobile</td>
                         <td>{{user.mobile}}</td>
                        </tr>
                     <tr>
                         <td>Role</td>
                         <td>{{user.authorities[0].authority}}</td>
                     </tr>
                     <tr>
                         <td>Status</td>
                         <td>{{user.enabled}}</td>
                     </tr>
                    </table>
                      
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <!-- <button mat-raised-button color="primary" mat-button>UPDATE</button>
        <button mat-raised-button color="accent" mat-button>SHARE</button> -->
      </mat-card-actions>
</mat-card>
