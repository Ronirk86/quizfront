<div class="bootstrap-wra">
    <div class="container-fluid">
        <h1 class="mt20">Available Quizes</h1>
        <div class="row mt20" *ngIf="quizes">
            <div class="col-md-4" *ngFor="let q of quizes">
                 <mat-card>
                     <mat-card-header>
                         <mat-card-title>
                            <div mat-card-avatar class="example-header-image"></div>
                             {{q.title}}
                         </mat-card-title>
                         <mat-card-subtitle>
                             {{q.category.title}}
                         </mat-card-subtitle>
                     </mat-card-header>
                     <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                     </mat-card-content>

                     <button mat-raised-button color="primary">View</button>
                     <button [routerLink]="'/user-dashboard/instructions/'+q.qid" mat-raised-button color="accent" class="ml10">Start</button>
                     <button mat-button color="accent">Questions: {{q.numberOfQuestions}}</button>
                     <!--<button mat-button color="accent">M:M{{q.maxMarks}}</button>-->
                    </mat-card>   
            </div>
            <div class="col-md-12" *ngIf="quizes.length==0">
                <mat-card-content>
                    <h1>No data in this category</h1>
                </mat-card-content>
            </div>
        </div>
    </div>
</div>
